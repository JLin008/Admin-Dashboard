<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="sidebar-container">
                <div class="dashboard">
                    <img src="" alt="">
                    <button>Dashboard</button>
                </div>
                <div class="navigate-buttons">
                    <div class="button-container">
                        <img>
                        <button>Home </button>
                    </div>
                     <div class="button-container">
                        <img>
                        <button>Profile </button>
                    </div>
                     <div class="button-container">
                        <img>
                        <button>Messages </button>
                    </div>
                     <div class="button-container">
                        <img>
                        <button>History </button>
                    </div>
                     <div class="button-container">
                        <img>
                        <button>Tasks </button>
                    </div>
                     <div class="button-container">
                        <img>
                        <button>Communities </button>
                    </div>
                </div>
                <div class="help-buttons">
                    <div class="button-container">
                        <img>
                        <button>Settings </button>
                    </div>
                    <div class="button-container">
                        <img>
                        <button>Support </button>
                    </div>
                    <div class="button-container">
                        <img>
                        <button>Privacy </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="header-container">
                <div class="top-row">
                    <div class = "search-container">
                        <img>
                        <button class="search"> </button>
                    </div>
                    <div class="user-info">
                        <img>
                        <img>
                        <div>Morgan Oakley</div>
                    </div>
                </div>
                <div class="bottom-row">
                    <div class="welcome">
                        <img>
                        <div class = "text-container">
                            <div class="small-text">Hi there, </div>
                            <div class="big-text">Morgan Oakley (@morgan)</div>
                        </div>
                    </div>
                    <div class="create">
                        <button class="create-button">New</button>
                        <button class="create-button">Upload</button>
                        <button class="create-button">Share</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>
</html>
